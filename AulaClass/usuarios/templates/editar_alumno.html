{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Alumno - AulaClass{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/editar_alumno.css' %}">
{% endblock %}

{% block content %}

<div class="alumno-wrapper">
    <div class="card-alumno">
        
        <h1> Editar Alumno</h1>

        <form method="post">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="rut" class="form-label">RUT del Estudiante:</label>
            <input type="text" id="rut" name="rut" value="{{ alumno.rut }}" class="input-aula" required>
          </div>

          <div class="form-group">
            <label for="nombres" class="form-label">Nombres:</label>
            <input type="text" id="nombres" name="nombres" value="{{ alumno.nombres }}" class="input-aula" required>
          </div>

          <div class="form-group">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" value="{{ alumno.apellidos }}" class="input-aula" required>
          </div>

          <div class="form-group">
            <label for="curso" class="form-label">Curso Asignado:</label>
            <select id="curso" name="curso" class="input-aula">
              <option value="">— Sin curso asignado —</option>
              {% for c in cursos %}
                <option value="{{ c.id }}" {% if alumno.curso and alumno.curso.id == c.id %}selected{% endif %}>
                  {{ c.nombre }} ({{ c.año }})
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="actions">
            <button type="submit" class="btn-save">
                Guardar cambios
            </button>
            
            <a href="{% url 'usuarios:cursos_lista' %}?page=3" class="btn-cancel">
                Cancelar
            </a>
          </div>

        </form>

    </div>
</div>

{% endblock %}
