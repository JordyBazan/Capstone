{% extends 'base.html' %}
{% load static %}
{% block title %}Crear asignatura{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/crear_asignatura.css' %}">
{% endblock %}

{% block content %}
<div class="page">
  <h1>Nueva Asignatura</h1>
  <div class="hint">Completa la información de la asignatura</div>

  <form method="post" class="form-card" novalidate>
    {% csrf_token %}
    <div class="field">
      <label class="label" for="{{ form.nombre.id_for_label }}">Nombre</label>
      {{ form.nombre }}
    </div>
    <div class="field">
      <label class="label" for="{{ form.descripcion.id_for_label }}">Descripción</label>
      {{ form.descripcion }}
    </div>
    <div class="actions">
      <button class="btn primary" type="submit">Guardar</button>
      <a class="btn" href="{% url 'home' %}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
