{% extends 'base.html' %}
{% block title %}{{ modo|default:"crear"|capfirst }} asignatura{% endblock %}
{% block content %}
<h1>{{ modo|default:"crear"|capfirst }} asignatura</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="actions">
    <button class="btn" type="submit">Guardar</button>
    <a class="link" href="{% url 'cursos_lista' %}">Cancelar</a>
  </div>
</form>
{% endblock %}
